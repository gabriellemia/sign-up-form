<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">

        <!-- <div class="hammerImage"> 
            <img src="hammer.jpg"></div>

        <div class="logo"></div>
        <div> -->

        <div>
            <section class="paragraph">
                <p>
                    This is not a real online service...but I bet you wish it was, right?  
                    What secrets lay hidden within?  Could it be everything you could possibly imagine? 
                    This must be the place!
                </p>
                <p>
                    Sign up now to find what you seek!
                </p>
            </section>
        
        <div>
            <form action="#">
                <div>
                    <fieldset>
                        <legend>Just a few details away..</legend>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name" required />

                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name" required />
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required />

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_number" />
                    </fieldset>
                </div>

                <div>
                    <fieldset>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required />

                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required />
                    </fieldset>
                </div>
                <div>
                    <button class="btn" type="submit">Enter the Unknown</button>
                        <p>
                            Already have an account? Log in
                        </p>
                </div>
            </form>
        </div>
        </div>
    </div>
    
</body>
</html>
